{% extends "layout.html" %}

{% block title %}Edit Product | CRM System{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Product</h1>
    
    <div class="card">
        <div class="card-header">
            <h5>{{ product.name }}</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}">
                <div class="form-group">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ product.name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="sku" class="form-label">SKU (Stock Keeping Unit)</label>
                    <input type="text" id="sku" name="sku" class="form-control" value="{{ product.sku or '' }}">
                </div>
                
                <div class="form-group">
                    <label for="price" class="form-label">Price ($)</label>
                    <input type="number" id="price" name="price" class="form-control" step="0.01" min="0" value="{{ product.price }}" required>
                </div>
                
                <div class="form-group">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" id="category" name="category" class="form-control" value="{{ product.category or '' }}">
                </div>
                
                <div class="form-group">
                    <label for="stock" class="form-label">Stock Quantity</label>
                    <input type="number" id="stock" name="stock" class="form-control" value="{{ product.stock }}" min="0">
                </div>
                
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="4">{{ product.description or '' }}</textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Update Product</button>
                <a href="{{ url_for('product_details', product_id=product.id) }}" class="btn btn-danger">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
