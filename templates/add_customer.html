<!-- templates/add_customer.html - Add new customer page -->
{% extends "layout.html" %}

{% block title %}Add Customer - CRM System{% endblock %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
    <h1>Add Customer</h1>
    <a href="{{ url_for('customers') }}" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Back to Customers</a>
</div>

<div class="card">
    <div class="card-header">
        Customer Information
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_customer') }}">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" id="phone" name="phone" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="notes" class="form-label">Notes</label>
                <input type="text" id="company" name="company" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="status" class="form-label">Status</label>
                <select id="status" name="status" class="form-control">
                    <option value="lead">Lead</option>
                    <option value="prospect">Prospect</option>
                    <option value="customer">Customer</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-success">Add Customer</button>
            <a href="{{ url_for('customers') }}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
