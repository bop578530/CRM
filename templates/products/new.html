{% extends "layout.html" %}

{% block title %}Add New Product | CRM System{% endblock %}

{% block content %}
<div class="container">
    <h1>Add New Product</h1>
    
    <div class="card">
        <div class="card-header">
            <h5>Product Details</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('new_product') }}">
                <div class="form-group">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="sku" class="form-label">SKU (Stock Keeping Unit)</label>
                    <input type="text" id="sku" name="sku" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="price" class="form-label">Price ($)</label>
                    <input type="number" id="price" name="price" class="form-control" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="category" class="form-label">Category</label>
                    <input type="text" id="category" name="category" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="stock" class="form-label">Stock Quantity</label>
                    <input type="number" id="stock" name="stock" class="form-control" value="0" min="0">
                </div>
                
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="4"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Save Product</button>
                <a href="{{ url_for('products_list') }}" class="btn btn-danger">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
