<!-- templates/edit_customer.html - Edit customer page -->
{% extends "layout.html" %}

{% block title %}Edit Customer - CRM System{% endblock %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
    <h1>Edit Customer</h1>
    <a href="{{ url_for('view_customer', customer_id=customer.id) }}" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Back to Customer</a>
</div>

<div class="card">
    <div class="card-header">
        Edit Customer Information
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_customer', customer_id=customer.id) }}">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" value="{{ customer.first_name }}" required>
                </div>
                <div class="form-group">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" value="{{ customer.last_name }}" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ customer.email }}" required>
            </div>
            
            <div class="form-group">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" id="phone" name="phone" class="form-control" value="{{ customer.phone }}">
            </div>
            
            <div class="form-group">
                <label for="company" class="form-label">Company</label>
                <input type="text" id="company" name="company" class="form-control" value="{{ customer.company }}">
            </div>
            
            <div class="form-group">
                <label for="status" class="form-label">Status</label>
                <select id="status" name="status" class="form-control">
                    <option value="lead" {% if customer.status == 'lead' %}selected{% endif %}>Lead</option>
                    <option value="prospect" {% if customer.status == 'prospect' %}selected{% endif %}>Prospect</option>
                    <option value="customer" {% if customer.status == 'customer' %}selected{% endif %}>Customer</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-success">Update Customer</button>
            <a href="{{ url_for('view_customer', customer_id=customer.id) }}" class="btn btn-danger">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
